<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Distributed Chat</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Session name modal: appears before joining -->
      <div id="nameModal" class="modal" aria-hidden="false">
        <div class="modal-content">
          <h3>Welcome â€” your name for this session</h3>
          <p>Each new tab is a new person. Enter the display name to join.</p>
          <input id="sessionNameInput" placeholder="Enter a name (e.g. Alice)" maxlength="30" />
          <div class="modal-actions">
            <button id="randomNameBtn" class="btn">Random</button>
            <button id="enterBtn" class="btn">Enter chat</button>
          </div>
        </div>
      </div>

      <header class="topbar">
        <div class="brand">ðŸ“¬ <span>WebMessages</span></div>
        <div class="controls">
          <input id="username" class="username" placeholder="Your name" />
        </div>
      </header>

      <main class="container">
        <aside class="sidebar">
          <section class="upload-card">
            <h4>Share a file</h4>
            <form id="uploadForm" enctype="multipart/form-data">
              <input type="file" name="file" id="fileInput" />
              <button type="submit" class="btn">Upload</button>
            </form>
          </section>
          <section class="info-card">
            <h4>Info</h4>
            <p>Connected clients: <span id="clientsCount">â€”</span></p>
            <p>TCP: <code>localhost:9000</code></p>
            <p>UDP: <code>localhost:9001</code></p>
          </section>
        </aside>

        <section class="chat">
          <ul id="messages" class="messages"></ul>

          <form id="msgForm" class="msg-form">
            <input id="msgInput" placeholder="Type a message and press Enter" autocomplete="off" />
            <button class="btn send">Send</button>
          </form>
        </section>
      </main>
    </div>
    <script src="/static/app.js"></script>
  </body>
  </html>
